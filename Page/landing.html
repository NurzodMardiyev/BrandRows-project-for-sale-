<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Page</title>
    <link rel="stylesheet" href="../landstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--? header section -->
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div
            class="container-fluid d-flex align-items-center justify-content-between menu__box"
          >
            <a class="navbar-brand" href="#">BrandRows</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse menu_contents"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li
                  class="nav-item position-relative d-flex flex-column nav__item"
                >
                  <div
                    class="nav-link ms-4 d-flex align-items-center"
                    id="liveCountry"
                  >
                    <i class="fa fa-location-dot"></i
                    ><span class="ms-2 fs-6 text-capitalize">Samarqand</span>
                  </div>
                  <select
                    class="form-select position-absolute top-100 start-0 ms-4"
                    aria-label="Default select example"
                    id="whichCountry"
                  >
                    <option selected>Samarqand</option>
                    <option value="Toshkent">Toshkent</option>
                    <option value="Farg'ona">Farg'ona</option>
                    <option value="Xorazm">Xorazm</option>
                  </select>
                </li>
              </ul>
              <form
                class="d-flex search__form align-items-center"
                role="search"
              >
                <div
                  class="basket me-5 position-relative"
                  id="basketIcon"
                  href="#"
                >
                  <button
                    class="btn btn-outline-success"
                    style="
                      padding: 0;
                      --bs-btn-border-color: none !important;
                      --bs-btn-hover-bg: none !important;
                      --bs-btn-active-bg: none !important;
                    "
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                  >
                    <i class="fa fa-basket-shopping fs-4 text-dark"></i>
                  </button>
                  <span class="counter__shop">0</span>
                </div>
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <button
                class="btn btn-outline-success ms-3"
                id="addProductBtn"
                type="submit"
              >
                Add Product
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--? end of header -->

    <!-- ? Main Section -->
    <main id="main" style="display: block">
      <div class="container">
        <div class="container-fluid">
          <h1 class="mt-5 tittle">Products</h1>
          <div
            class="cards__box d-flex justify-content-between flex-wrap"
            id="product__list"
          ></div>
        </div>
      </div>
    </main>
    <!-- ?End of main -->

    <!-- ?Apply Section -->
    <section id="apply" class="apply">
      <div class="container">
        <div
          class="apply__head d-flex justify-content-between align-items-center mt-3 border-bottom pb-2"
        >
          <h2 class="fs-5">Your Card</h2>
          <button class="btn btn-outline-success" id="closeApply">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="apply__products">
          <!-- product in apply Card -->

          <!-- button apply -->
        </div>
        <div class="position-relative bottom-0 w-100">
          <button class="btn btn-success w-100 mt-3 mb-4">Checkout</button>
        </div>
      </div>
    </section>

    <!--? Card Popap -->
    <section class="popap mt-5" style="display: none">
      <div class="container">
        <div
          class="container-fluid d-flex gap-5 align-items-center product-sec position-relative"
        >
          <div class="product__img w-50 p-3 py-4">
            <img
              src="https://avatars.mds.yandex.net/i?id=e19d888bd987ac8b11f7e704f63f3edc416fdcfd-10814666-images-thumbs&n=13"
              alt="shoe1"
            />
          </div>
          <div class="product__info w-50">
            <h3 class="product_title">Nike Air</h3>
            <p class="price">125$</p>
            <p class="line"></p>
            <span class="Co">Count:</span>
            <div class="howMany">
              <button class="btn btn-outline-success">
                <i class="fa fa-plus"></i>
              </button>
              <span class="many mx-2 fw-medium">20</span>
              <button class="btn btn-outline-success">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <span class="Co mt-4">Color:</span>
            <div class="colors d-flex gap-2">
              <span id="green" class="color bg-success"></span>
              <span id="red" class="color bg-danger"></span>
              <span id="yellow" class="color bg-warning"></span>
            </div>
            <div class="order mt-3 d-flex gap-2">
              <button class="btn btn-success">Order Now</button>
              <button class="btn btn-outline-success">
                <i class="fa fa-basket-shopping"></i>
              </button>
            </div>
          </div>
          <div class="page__closer position-absolute">
            <button class="btn btn-outline-success">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- ? End of Popap -->

    <!-- ?Admin Card -->
    <section class="popap mt-5" id="popapAdmin" style="display: none">
      <div class="container">
        <form
          id="adminCardForm"
          class="container-fluid d-flex gap-5 p-3 product-sec position-relative"
        >
          <div class="w-50">
            <div class="enter__name">
              <h2>Name</h2>
              <label for="enterName" class="form-label">Name</label>
              <input type="text" class="form-control" id="enterName" />
            </div>
            <div class="enter__images">
              <h2>Images</h2>
              <label for="image1" class="form-label">1 - image</label>
              <input type="text" class="form-control" id="image1" />
              <label for="image2" class="form-label">2 - image</label>
              <input type="text" class="form-control" id="image2" />
              <label for="image3" class="form-label">3 - image</label>
              <input type="text" class="form-control" id="image3" />
            </div>
          </div>
          <div class="w-50">
            <div class="enter__price">
              <h2>Price</h2>
              <label for="enterPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="enterPrice" />
            </div>
            <div class="enter__count">
              <h2>How desc</h2>
              <label for="enterMany" class="form-label">Describe</label>
              <input type="text" class="form-control" id="enterMany" />
            </div>
            <button class="btn btn-success mt-4 end-0">Add to Card</button>
          </div>
          <div class="page__closer position-absolute">
            <button
              type="button"
              class="btn btn-outline-success"
              id="closeAdminCard"
            >
              <i class="fa fa-close"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
    <!-- ?End of Admin Card -->

    <!-- ?Footer -->
    <footer id="footer" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <p class="text-center my-2 py-2">@Nurzod Mardiyev</p>
          </div>
        </div>
      </div>
    </footer>
    <!--? End of Footer -->

    <script src="../Js/easyDynamic.js"></script>
    <script src="../Js/hardDynamic.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/7cab7ed7b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
