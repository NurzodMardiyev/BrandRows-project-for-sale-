<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="products">
      <!-- Product 1 -->
      <div
        class="product"
        data-name="Product 1"
        data-price="50"
        data-quantity="1"
      >
        <h3>Product 1</h3>
        <p>Price: $50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div
        class="product"
        data-name="Product 2"
        data-price="30"
        data-quantity="1"
      >
        <h3>Product 2</h3>
        <p>Price: $30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- More products... -->
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
